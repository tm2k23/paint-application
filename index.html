<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Paint</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="canvas" >
            <canvas
                id="myCanvas"
                width="500"
                height="500"
                style="border:5px solid black;"
            >
                <p>Your browser does not support the HTML5 canvas tag.</p>
            </canvas>
        </div>
        <div class="tools" >
            <ul type="none" class="tool-list" >
                <li>
                    <Button 
                        class="tool-button"
                        onclick="selectPen()";
                    > Pen </Button>
                </li>
                <li>
                    <Button 
                        class="tool-button"
                        onclick="selectEraser()";
                    > Eraser </Button>
                </li>
                <li>
                    <Button 
                        class="tool-button"
                        onclick="clearCanvas()";
                    > Clear </Button>
                </li>
            </ul>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
